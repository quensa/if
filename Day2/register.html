<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有账号</span><a href="s.html">登录</a>
    </div>
    <form action="/repe/registerServlet" method="post" id="reg-form">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="..."></span>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="..."></span>
                </td>
            </tr>
        </table>

        <div class="buttons">
            <input type="submit" id="reg_btn" value="注册">
        </div>
        <br class="clear">
    </form>

</div>

</body>
</html>
